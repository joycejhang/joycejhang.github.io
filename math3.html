<h4>f(x)=(w*x+b)^2</h4>
<h4>d f(x)/dx=2(w*x+b)*1</h4>
<h4>f(x)=sum[y-(hat_w*x+hat_b)]^2</h4>
<h4>d f(x)/d hat_b=2sum[y-(hat_w*x+hat_b)]*-1</h4>
<h4>d f(x)/d hat_w=2sum[y-(hat_w*x+hat_b)]*-x</h4>
